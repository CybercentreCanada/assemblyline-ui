<section class="row">
    <div class="col-sm-12">
        <div class="docker_card" ng-click="$parent.edit_docker_config(docker_type, docker_config)">
            <div class="text-icon text-fixed">{{ docker_config.image }}</div>
            <div style="margin-bottom: 10px;">
                <span class="text-middle text-icon icon-cpualt-processoralt"></span><span class="text-middle text-fixed">&nbsp;&nbsp;{{ docker_config.cpu_cores }}</span>
                <span class="text-middle indent text-icon icon-ram"></span><span class="text-middle text-fixed">&nbsp;&nbsp;{{ docker_config.ram_mb }}</span>
            </div>
            <table>
				<tbody>
					<tr ng-show="docker_config.command !== null && docker_config.command !== undefined && docker_config.command.length != 0">
						<td style="font-weight: 700; vertical-align: top;">Command:&nbsp;</td><td class="text-fixed" style="word-break: break-all;">{{ docker_config.command | joinBy:' ' }}</td>
					</tr>
					<tr>
						<td style="font-weight: 700; vertical-align: top;">Internet access:&nbsp;</td><td class="text-fixed" ng-class="{'text-danger': !docker_config.allow_internet_access, 'text-success': docker_config.allow_internet_access}" style="word-break: break-all;">{{ docker_config.allow_internet_access }}</td>
					</tr>
				</tbody>
			</table>
            <div ng-show="docker_config.environment.length != 0">
                <label>Environment variables:</label>
                <div class="indent text-fixed" ng-repeat="env in docker_config.environment">{{ env.name }} = {{ env.value }}</div>
            </div>
        </div>
    </div>
</section>
